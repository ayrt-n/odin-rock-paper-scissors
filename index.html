<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
        <title>Odin: Rock Paper Scissors!</title>
    </head>
    <body>

        <div class="container">
            <div class="scoreboard">
                <div class="score">
                    <div class="player">Humans</div>
                    <div class="points">0 0</div>
                </div>
                <div class="score">
                    <div class="player">Computers</div>
                    <div class="points">0 0</div>
                </div>
            </div>
        </div>

        <div class="instructions">
            <h1>Instructions</h1>
            <p>Select rock, paper, or scissors</p>
            <p>First to five wins</p>
        </div>

        <div class="container options">
            <img src="images/rock.png" alt="rock">
            <img src="images/paper.png" alt="paper">
            <img src="images/scissors.png" alt="scissors">
        </div>

        <div class="container results">
            Results of game will go here
        </div>



        <script>
                    
            function computerPlay() {
                const choiceArray = ["rock", "paper", "scissors"];
                const randomNum = Math.floor(Math.random() * 3);

                return choiceArray[randomNum];
            }

            function declareWinner(playerSelection, computerSelection) {
                if (playerSelection === "rock") {
                    if (computerSelection === "rock") {
                        return 0; // Zero indicates a draw
                    } else if (computerSelection === "paper") {
                        return -1; // Negative one indicates a loss
                    } else {
                        return 1; // One indicates a win
                    }
                } else if (playerSelection === "paper") {
                    if (computerSelection === "rock") {
                        return 1;
                    } else if (computerSelection === "paper") {
                        return 0;
                    } else {
                        return -1;
                    }
                } else {
                    if (computerSelection === "rock") {
                        return -1;
                    } else if (computerSelection === "paper") {
                        return 1;
                    } else {
                        return 0;
                    }
                }
            }

            function playerSelection() {
                let playerChoice = prompt("Choose rock, paper, or scissors?", "");

                if (playerChoice.toLowerCase() !== "rock" && 
                playerChoice.toLowerCase() !== "paper" &&
                playerChoice.toLowerCase() !== "scissors") {
                    alert("Must choose rock, paper or scissors");
                    return playerSelection();
                } else {
                    return playerChoice;
                } 
            }




            game();

        </script>
    </body>
</html>
